{% extends 'common/base.html'%}
{% block content%}
<div class="content">
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form%}
        <div class="field-wrapper">
          {{field.label_tag}}
          {{field}}
          {% if field.help_text %}
          <p class="help">{{field.help_text}}</p>
          {%endif%}
          {%if field.errors%}
          <ul class="errors">
            {% for error in field.errors%}
              <li>{{error}}</li>
            {%endfor%}
          </ul>
          {%endif%}
        </div>
        {%endfor%}
        <button type="submit" class="btn">회원가입</button>
    </form>
</div>
{% endblock %}
